<div class="main container py-5">
  <div class="top">
    <h3>All Destinations</h3>
    <button class="add" (click)="AddDestination()">Add Destination</button>
    <!-- <div class="filter">
      <h4>City</h4>
      <select #destinationId (change)="FilterDestinations()">
        <option value="0">All</option>
        <option
          [value]="destination.id"
          *ngFor="let destination of destinations"
        >
          {{ destination.name }}
        </option>
      </select>
    </div> -->

  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Image</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let destination of destinations; index as i">
        <td>{{ i + 1 }}</td>
        <td><img [src]="destination.imageURL" alt=""></td>
        <td>{{ destination.name }}</td>
        <td>
          <button class="details" (click)="DestinationDetails(destination)">
            Details
          </button>
          <button class="update" (click)="UpdateDestination(destination)">Update</button>
          <button class="delete" (click)="DeleteDestination(destination.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
