<header class="flex-column flex-lg-row container">
  <div class="left flex-column flex-md-row">
    <div class="logo">
      <img src="https://go-bus.com/images/go-bus-dark.png" alt="" />
    </div>
    <ul class="links">
      <li><a routerLink="/questions" routerLinkActive="active">Questions</a></li>
      <li><a routerLink="/branches" routerLinkActive="active">Branches</a></li>
      <li><a routerLink="/reports" routerLinkActive="active">Reports</a></li>
      <li><a routerLink="/destinations" routerLinkActive="active">Destinations</a></li>
    </ul>
  </div>
  <div class="right">
    <ul [hidden]="isUserLogged">
      <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
      <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
    </ul>
    <ul [hidden]="!isUserLogged">
      <li><a routerLink="/logout" (click)="LogOut()">LogOut</a></li>
    </ul>
  </div>
</header>
